name: Build LuiseInstallerX

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build IPA
    runs-on: macos-14
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.4'
      
      - name: Install ldid
        run: |
          brew install ldid
      
      - name: Build LuiseInstallerX
        run: |
          set -e
          
          echo "ðŸ”¨ Building LuiseInstallerX..."
          xcodebuild -configuration Release \
            -derivedDataPath DerivedData/LuiseInstallerX \
            -destination 'generic/platform=iOS' \
            -scheme LuiseInstallerX \
            CODE_SIGNING_ALLOWED="NO" \
            CODE_SIGNING_REQUIRED="NO" \
            CODE_SIGN_IDENTITY=""
          
          echo "ðŸ“¦ Creating IPA..."
          cp Resources/ents.plist DerivedData/LuiseInstallerX/Build/Products/Release-iphoneos/
          cd DerivedData/LuiseInstallerX/Build/Products/Release-iphoneos
          
          rm -rf Payload LuiseInstallerX.ipa
          mkdir Payload
          cp -r LuiseInstallerX.app Payload
          
          echo "âœï¸ Signing with ldid..."
          ldid -Sents.plist Payload/LuiseInstallerX.app
          
          echo "ðŸ“¦ Creating IPA archive..."
          zip -qry LuiseInstallerX.ipa Payload
          
          cd -
          cp DerivedData/LuiseInstallerX/Build/Products/Release-iphoneos/LuiseInstallerX.ipa .
          
          echo "âœ… Build complete!"
          ls -lh LuiseInstallerX.ipa
      
      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: LuiseInstallerX-${{ github.sha }}
          path: LuiseInstallerX.ipa
          retention-days: 30
      
      - name: Get version from tag
        if: startsWith(github.ref, 'refs/tags/')
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            LuiseInstallerX.ipa
          draft: false
          prerelease: ${{ contains(steps.get_version.outputs.VERSION, '-beta') || contains(steps.get_version.outputs.VERSION, '-rc') || contains(steps.get_version.outputs.VERSION, '-alpha') }}
          body: |
            ## LuiseInstallerX ${{ steps.get_version.outputs.VERSION }}
            
            ### What's New
            - See commit history for changes
            
            ### Installation
            1. Download `LuiseInstallerX.ipa`
            2. Sideload using your preferred method (AltStore, Sideloadly, etc.)
            3. Open the app and tap "Install"
            4. LuiseStore will be installed on your device
            
            ### Supported Devices
            - iOS 14.0 - 16.6.1 (arm64)
            - iOS 14.0 - 16.5.1 (arm64e)
            - iOS 16.5.1 - 16.6.1 (arm64e - indirect method)
            
            ### Notes
            - iOS 16.2+ requires internet connection for kernelcache download
            - A15/A16/M2 devices on iOS 16.5.1 use indirect installation method
            
            ### Credits
            This is a fork of [TrollInstallerX](https://github.com/alfiecg24/TrollInstallerX) by alfiecg24.
            See [CREDITS.md](https://github.com/xztimee/LuiseInstallerX/blob/main/CREDITS.md) for full credits.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
